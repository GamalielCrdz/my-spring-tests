<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<meta charset="UTF-8" />
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<title>Login</title>
</head>
<body>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center">Welcome</h1>
			</div>
			<form th:action="@{/login}" class="modal-body" method="post">
				<div class="form-group">
					<input type="text" class="form-control input-lg"
						placeholder="Username" name="username" />
				</div>

				<div class="form-group">
					<input type="password" class="form-control input-lg"
						placeholder="Password" name="password" />
				</div>

				<div class="form-group">
					<input type="submit" th:href="@{/userList}" class="btn btn-block btn-lg btn-primary"
						value="Login" /> <span class="pull-right"><a href="#">Register</a></span><span><a
						href="#">Forgot Password</a></span>
				</div>
			</form>
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
		</div>
	</div>

</body>
</html>
