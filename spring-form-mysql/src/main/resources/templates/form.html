<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h2>Agregar Usuarios</h2>
		<form action="#" th:action="@{/results}" th:object="${users}"
			method="get">
			<fieldset>
				<div class="form-group">
					<label for="inputId">Id:</label> 
					<input readonly="readonly" class="form-control"
						th:field="*{id}" id="inpuId" placeholder="Id" type="text"  />

				</div>

				<div class="form-group">
					<label for="inputName">Name:</label> <input class="form-control"
						th:field="*{name}" id="inputName" placeholder="Name" type="text" />

				</div>
				<div class="form-group">
					<label for="inputEmail">Email:</label> <input class="form-control"
						th:field="*{email}" id="inputEmail" placeholder="Email"
						type="text" />

				</div>
				<div class="form-group">
					<label for="inputAge">Age:</label> <input class="form-control"
						th:field="*{age}" id="inputAge" placeholder="Age" type="text" />

				</div>
			</fieldset>
			<input type="submit" value="Submit" />
		</form>
	</div>

</body>
</html>
